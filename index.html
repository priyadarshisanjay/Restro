<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="to-be-blured">
            <header class="site-header">
                <sub-section-header class="header-1">
                    <h1 id="name-restro">Jimmy's Diner</h1>
                    <p id="sub-restro">The best burgers and pizzas in town.</p>
                </sub-section-header>
            </header>
            <div id="above-item"></div> 
            
            
            <div id="your-order" class="add-to-cart">
                <h3 class="title-pre-checkout">Your Order</h3>
                <div id="items-added"> 
                    
                </div>
                <hr>
                <div class="price">
                    <h3 class="total-price-headline">Total Price</h3>
                    <div id="price-el">
                        
                    </div>
                </div>
                
                <button id="complete-order">Complete Order</button>
            </div>
        </main> 
        
        <div id="modal">
            <h3 class="details-header">Enter Your Details</h3>
            <form class="form-details">
                <input type="text" id="name" name="name" placeholder="Enter name">
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number">
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                
            </form>
            <button id="pay" type="submit">Pay</button>
        </div>
        
        <div id="thanks">
            <h1>Thanks for the order</h1>
        </div>
        
        
	    <script type="module" src="index.js"></script>
    </body>
</html>
